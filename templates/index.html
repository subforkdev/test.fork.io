{% extends "base.html" %}
{% block content %}
  <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Subfork is the easiest way to build web apps</h1>
        <p class="lead">
          Subfork is the easiest way to prototype, build, and share micro web applications. 
          From idea to deployment, Subfork helps you build small web apps quickly and frictionlessly.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
          <button class="btn btn-primary btn-lg" type="button" onclick="go();">Get Started &raquo;</button>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="/static/img/subfork.png" alt="">
      </div>
    </div>
  </div>
{% endblock %}
