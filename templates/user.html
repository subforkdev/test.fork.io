{% extends "base.html" %}
{% block content %}
  <script type="text/javascript" src="/static/js/profile.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){
      load_profile("{{username}}");
    });
  </script>
  <div id="loading" class="bg-body-tertiary p-5 rounded">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div id="usercard" class="row" style="display: none;">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img id="profile_img" src="https://www.gravatar.com/avatar/66104e0e610f6582dab82865ff979b19?r=g&s=150" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
          <h5 class="my-3" id="username">&nbsp;</h5>
          <p class="text-muted mb-1" id="name">&nbsp;</p>
          <p class="text-muted mb-4" id="email">&nbsp;</p>
          <div class="d-flex justify-content-center mb-2">
            <button type="button" class="btn btn-primary">Follow</button>
            <button type="button" class="btn btn-outline-primary ms-1">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4 mb-md-0">
        <div class="card-body">
          <p class="mb-4">Project <span class="text-primary font-italic me-1">assigment</span></p>
          <p class="mb-1" style="font-size:.77rem;">Web Design</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-4 mb-1" style="font-size:.77rem;">Website Markup</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 72%" aria-valuenow="72"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-4 mb-1" style="font-size:.77rem;">One Page</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 89%" aria-valuenow="89"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-4 mb-1" style="font-size:.77rem;">Mobile Template</p>
          <div class="progress rounded" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-4 mb-1" style="font-size:.77rem;">Backend API</p>
          <div class="progress rounded mb-2" style="height: 5px;">
            <div class="progress-bar" role="progressbar" style="width: 66%" aria-valuenow="66"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="mt-4 mb-1" style="font-size:.77rem;height:19px"></p>
        </div>
      </div>
    </div>
  </div>
  <div id="notfound" class="p-5 mb-4 bg-body-tertiary rounded-3" style="display: none;">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Not found</h1>
      <p class="col-md-8 fs-4">{{username}} was not found</p>
      <button class="btn btn-primary btn-lg" type="button" onclick="window.history.back()">Go back</button>
    </div>
  </div>
{% endblock %}
